<!DOCTYPE html>

<html>
  <link rel="stylesheet" type="text/css" href="12_24Clock.css" />
  <head>
    <title>Clock</title>
  </head>
  <body>
    <div>
      <ul class="daysOW">
        <li id="one">Monday</li>
        <li id="two">Tuesday</li>
        <li id="three">Wednesday</li>
        <li id="four">Thursday</li>
        <li id="five">Friday</li>
        <li id="six">Saturday</li>
        <li id="zero">Sunday</li>
      </ul>
    </div>
    <div class="clock" id="time">
      <h1></h1>
    </div>
    <div class="Mil_Stan">
      <button class="OTbtn active" id="B12">12 Hour</button>
      <button class="TFbtn" id="B24">24 Hour</button>
    </div>
    <div id="day">
      <h1 onload="currentDay()"></h1>
    </div>
  </body>
  <script type="text/javascript" src="12_24Clock.js"></script>
  <script type="text/javascript" src="12_24Day.js"></script>
</html>
